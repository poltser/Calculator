<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <span class="calc">
        <span class="res">
            <p class="answer">0</p>
        </span>
        <span class="firstPart">
            <button class="grey">AC</button>
            <button class="grey" id="sign">+/-</button>
            <button class="grey">%</button>
            <button class="orange">&#247;</button>
            <button class="black">7</button>
            <button class="black">8</button>
            <button class="black">9</button>
            <button class="orange" id="mult">&#10006;</button>
            <button class="black">4</button>
            <button class="black">5</button>
            <button class="black">6</button>
            <button class="orange">&minus;</button>
            <button class="black">1</button>
            <button class="black">2</button>
            <button class="black">3</button>
            <button class="orange">&plus;</button>
            <button class="black" id="zero">0</button>
            <button class="black">.</button>
            <button class="orange">=</button>
        </span>
    </span>


    <script src="script.js"></script>
</body>

</html>
